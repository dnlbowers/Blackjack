    - differentiate buttons on table and off table

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Blackjack</title>
</head>
<body>
    <header>
        <!-- Page logo -->
        <div id="title">
            <img src="assets/images/logo-start.png" class="logo" alt="logo-start">
            <h1> Blackjack </h1>
            <img src="assets/images/logo-end.png" class="logo" alt="logo-end">
        </div>

        <!-- Menu button in the header visible only from the game table to navigate to the menu -->
        <nav id="menu-wrap" class ="text-align-centre">
            <button id="menu-btn" class="btn center-margin btn-bg"><span class="key-control-indicator">M</span>ENU</button>
        </nav>
    </header>
    
    <div id="main-surround" class="center-margin">
        <!-- Menu navigation menu -->
        <nav id="main-menu" class="center-margin main-window txt-white">
            <h2 class="text-align-centre">Main Menu</h2>
            <button id="play-game-btn" class="menu-opt-btn btn-bg">CARD <span class="key-control-indicator">T</span>ABLE</button>
            <button id="game-rules-btn" class="menu-opt-btn btn-bg">GAME <span class="key-control-indicator">R</span>ULES</button>
            <button id="game-options-btn" class="menu-opt-btn btn-bg"><span class="key-control-indicator">O</span>PTIONS</button>
            <button id="rg-btn" class="menu-opt-btn btn-bg">RESPONSIBLE <span class="key-control-indicator">G</span>AMING</button>
        </nav>

        <!-- Container for sub menus -->
        <article id="sub-menu-container" class="main-window center-margin text-align-centre txt-white">
            <section id="sub-menu-content">
                <h3>placeholder</h3>
            </section>
            <!-- Button to navigate back to the navigation menu -->
            <nav>
                <button class="back-to-menu btn-bg btn">MAIN MENU</button>
            </nav>
        </article>
        
        <!-- Game area -->
        <main id="game-table" class="text-align-centre main-window center-margin txt-white">       
            
            <!-- Container for dealers cards-->
            <section id="dealer-side" class="line-break-below">
                <h2>House Hand</h2>
                <div id="dealer-card-container" class="card-container">

                </div>
            </section>

            <!-- Scoreboard -->
            <section id="score-board" class="line-break-below">
                <h3 class="line-break-below">Score board</h3>
                <ul class="line-break-below">    
                    <li class="score-tally">
                        Wins: <span id="wins">0</span>
                    </li>
                    <li class="score-tally">
                        Loses: <span id="loses">0</span>
                    </li>
                    <li class="score-tally">
                        Drawn: <span id="drawn">0</span>
                    </li>
                </ul>
                <button class="btn btn-bg" id="reset-btn"><span class="key-control-indicator">C</span>EAR TALLY</button>
            </section>

            <!-- Results Modal with transparent back gorund -->
            <div id="modal-surround">
                <section id="result-modal">
                    <h2 id="result">
                        placeholder
                    </h2>
                    <p id="description">

                    </p>
                    <div>
                        <button class="btn btn-bg center-margin" id="redeal-btn"><span class="key-control-indicator">D</span>eal Again</button>
                    </div>
                </section>   
            </div>

            <!-- Container for players hand -->
            <section id="player-side">
                <h2>Player Hand</h2>
                <div id="player-card-container" class="card-container">
                
                </div>
                <p>Total Hand Value = <span id="player-total">0</span></p>
            </section>

            <!-- Users control section -->
            <section id="contols" class="line-break-below">
                <h3 class="line-break-below">Player Controls</h3>
                <button class="btn btn-bg" id="hit-btn"><span class= "key-control-indicator">H</span>IT ME!</button>
                <!-- how do I make this a pop up modal? -->
                <a id="rules-anchor" aria-label = "Takes you to the game rules">Game Rules</a>
                <button class="btn btn-bg" id="stand-btn"><span class= "key-control-indicator">S</span>TAND</button>
            </section>
        </main>
    </div>

    <!-- Footer with social links and copyright -->
    <footer class="text-align-centre">
        <ul>
            <li class="social-media-li">
                <a href="https://www.github.com/dnlbowers" target="_blank" rel="noopener" aria-label="Connect with me via GitHub (opens new tab on third party site)"><i class="fa-brands fa-github-square social-icon"></i></a>
            </li>
            <li class="social-media-li">
                <a href="https://www.linkedin.com/in/dnlbowers/" target="_blank" rel="noopener" aria-label="Connect with me via linked in (opens new tab on third party site)"><i class="fa-brands fa-linkedin social-icon"></i></a>
            </li>
        </ul>
        <small id="copyright">
            <i class="fa-solid fa-copyright">opyright of dnlbowers</i>
        </small>
    </footer>    

<!-- Link to JavaScript file -->
<script src="assets/js/script.js"></script>

<!-- No script error -->
<noscript>
    Your browser either does not support JavaScript, or it is not enabled! If you wish to play this game, then 
    either change your browser or enable it for the use of JavaScript.
  </noscript>
</body>
</html>
