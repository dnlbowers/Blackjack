<!--
    - differentiate buttons on table and off table
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <div id="title">
            <img src="assets/images/logo-start.png" class="logo" alt="logo-start">
            <h1> Blackjack </h1>
            <img src="assets/images/logo-end.png" class="logo" alt="logo-end">
        </div>
        <nav class ="text-align-centre">
            <button class="btn" id="menu-btn">MENU</button>
        </nav>
    </header>

    <nav id="main-menu" class="center-margin main-window">
        <h2 class="text-align-centre">Main Menu</h2>
        <button id="play-game-btn" class="menu-opt-btn">PLAY GAME</button>
        <button id="game-rules-btn" class="menu-opt-btn">GAME RULES</button>
        <button id="game-options-btn" class="menu-opt-btn">GAME OPTIONS</button>
        <button id="rg-btn" class="menu-opt-btn">RESPONSIBLE GAMING</button>
    </nav>

    <main id="game-table" class="text-align-centre main-window">
        
        <section id="dealer-side">
            <h2>House Hand</h2>
            <div id="dealer-card-container">
                
            </div>
        </section>

        <section id="score-board">
            <h3>Score board</h3>
            <ul>    
                <li class="score-tally">
                    Wins: <span id="wins">0</span>
                </li>
                <li class="score-tally">
                    Loses: <span id="loses">0</span>
                </li>
                <li class="score-tally">
                    Drawn: <span id="drawn">0</span>
                </li>
            </ul>
            <button class="btn" id="reset-btn">Reset Scores</button>
        </section>

        <!-- Here will contain a pop up with the result of the round -->
        <div id="modal-surround">
            <section id="result-modal">
                <h2 id="result">
                    placeholder
                </h2>
                <hr>
                <p id="description">

                </p>
                <div>
                    <button class="btn" id="redeal-btn">Deal Again</button>
                </div>
            </section>   
        </div>
        <section id="player-side">
            <h2>Player Hand</h2>
            <div id="player-card-container">
                
            </div>
        </section>

        <section id="contols">
            <h3>Player Controls</h3>
            <button class="btn" id="hit-btn">HIT ME!</button>
            <!-- how do I make this a pop up modal? -->
            <a href="">Game Rules</a>
            <button class="btn" id="stand-btn">STAND</button>
        </section>

    </main>

    <article id="game-rules" class="main-window center-margin text-align-centre">
        <section id="game-rules-content">

        </section>
        <nav>
            <button class="back-to-menu">MAIN MENU</button>
        </nav>
    </article>


    <footer class="text-align-centre">
        <ul>
            <li class="social-media-li">
                <a href="https://www.github.com/dnlbowers" target="_blank" rel="noopener" aria-label="Connect with me via GitHub (opens new tab on third party site)"><i class="fab fa-github social-icon"></i></a>
            </li>
            <li class="social-media-li">
                <a href="https://www.linkedin.com/in/dnlbowers/" target="_blank" rel="noopener" aria-label="Connect with me via linked in (opens new tab on third party site)"><i class="fab fa-linkedin-in social-icon"></i></a>
            </li>
        </ul>
        <small class="centre-element"><i class="fa-solid fa-copyright"></i></i></i>Copyright of dnlbowers</small>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/328aade986.js" crossorigin="anonymous"></script>
    

<script src="assets/js/script.js"></script>
</body>
</html>
