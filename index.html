<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <div id="title">
            <img src="assets/images/logo-start.png" class="logo" alt="logo-start">
            <h1> Blackjack </h1>
            <img src="assets/images/logo-end.png" class="logo" alt="logo-end">
        </div>
        <nav id="menu-select">
            <button data-type="menu" class="btn" id="menu-btn">MENU</button>
        </nav>
    </header>

    <main id="game-table">
        
        <section id="dealer-side">
            <h2>Dealer/House</h2>
            <div id="dealer-card-container">
                
            </div>
        </section>

        <section id="score-board">
            <h3>Score board</h2>
            <p class="tally">
                Wins: <span id="wins">0</span>
            </p>
            <p class="tally">
                Loses: <span id="loses">0</span>
            </p>
            <p class="tally">
                Win Streak: <span id="streak">0</span>
            </p>
            <button data-type="reset" class="btn" id="reset-btn">Reset Scores</button>
        </section>

        <!-- Here will contain a pop up with the result of the round -->
        <div id="modal-surround">
            <section id="result-modal">
                <h2 id="result">

                </h2>
                <hr>
                <p id="description">

                </p>
                <div>
                    <button class="btn" id="redeal-btn">Deal Again</button>
                    <button class="btn menu-btn">Menu</button>
                </div>
            </section>   
        </div>
        <section id="player-side">
            <h2>Player</h2>
            <div id="player-card-container">
                
            </div>
        </section>

        <section id="contols">
            <h3>User controls</h2>
            <button data-type="hit" class="btn" id="hit-btn">HIT ME!</button>
            <!-- how do I make this a pop up modal? -->
            <a href="">Game Rules</a>
            <button data-type="stand" class="btn" id="stand-btn">STAND</button>
        </section>

    </main>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.github.com/dnlbowers" target="_blank" rel="noopener" aria-label="Connect with me via GitHub (opens new tab on third party site)"><i class="fab fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/dnlbowers/" target="_blank" rel="noopener" aria-label="Connect with me via linked in (opens new tab on third party site)"><i class="fab fa-linkedin-in"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/328aade986.js" crossorigin="anonymous"></script>
    

<script src="assets/js/script.js"></script>
</body>
</html>
