<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <div id="title">
            <img src="assets/images/logo-start.png" class="logo" alt="logo-start">
            <h1> Blackjack </h1>
            <img src="assets/images/logo-end.png" class="logo" alt="logo-end">
        </div>
        <nav>
            <button class="btn" id="menu-btn">MENU</button>
        </nav>
    </header>
    
    <main id="game-table">
        
        <section id="dealer-side">
            <div class="card-container">
                
            </div>
            <h2>House's hand</h2>    
        </section>

        <div id="contols">
            <button class="btn" id="hit-btn">HIT ME!</button>
            <!--how do I make this a pop up modal-->
            <a href="">Game Rules</a>
            <button class="btn" id="stand-btn">STAND</button>
        </div>

        <section id="user-side">
            <h2>Player hand</h2>
            <div class="card-container">
                
            </div>
        </section>

        <section id="score-board">
            <h2>Score board</h2>
            <p class="tally">
                Wins: <span id="wins">0</span>
            </p>
            <p class="tally">
                Loses: <span id="loses">0</span>
            </p>
            <p class="tally">
                Win Streak: <span id="streak">0</span>
            </p>
            <button class="btn" id="reset-btn">Reset Scores</button>
        </section>

    </main>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Connect with us on facebook (opens new tab on third party site)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Connect with us on twitter (opens new tab on third party site)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Connect with us on linked in (opens new tab on third party site)"><i class="fab fa-linkedin-in"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/328aade986.js" crossorigin="anonymous"></script>
    

<script src="assets/js/script.js"></script>
</body>
</html>
