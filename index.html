<!--
    - differentiate buttons on table and off table
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Blackjack</title>
</head>
<body>
    <header>
        <!-- Page logo -->
        <div id="title">
            <img src="assets/images/logo-start.png" class="logo" alt="logo-start">
            <h1> Blackjack </h1>
            <img src="assets/images/logo-end.png" class="logo" alt="logo-end">
        </div>

        <!-- Menu button in the header visible only from the game table to navigate to the menu -->
        <nav id="menu-wrap" class ="text-align-centre">
            <button id="menu-btn" class="btn center-margin">MENU</button>
        </nav>
    </header>

    <!-- Menu navigation menu -->
    <nav id="main-menu" class="center-margin main-window">
        <h2 class="text-align-centre">Main Menu</h2>
        <button id="play-game-btn" class="menu-opt-btn">PLAY GAME</button>
        <button id="game-rules-btn" class="menu-opt-btn">GAME RULES</button>
        <button id="game-options-btn" class="menu-opt-btn">GAME OPTIONS</button>
        <button id="rg-btn" class="menu-opt-btn">RESPONSIBLE GAMING</button>
    </nav>

    <!-- Container for sub menus -->
    <article id="sub-menu-container" class="main-window center-margin text-align-centre">
        <section id="sub-menu-content">
            <h3>placeholder</h3>
        </section>
        <!-- Button to navigate back to the navigation menu -->
        <nav>
            <button class="back-to-menu">MAIN MENU</button>
        </nav>
    </article>
    
    <!-- Game area -->
    <main id="game-table" class="text-align-centre main-window center-margin">       
        
        <!-- Container for dealers cards-->
        <section id="dealer-side" class="table-section-pad">
            <h2>House Hand</h2>
            <div id="dealer-card-container">

            </div>
        </section>

        <!-- Scoreboard -->
        <section id="score-board" class="table-section-pad">
            <h3>Score board</h3>
            <ul>    
                <li class="score-tally">
                    Wins: <span id="wins">0</span>
                </li>
                <li class="score-tally">
                    Loses: <span id="loses">0</span>
                </li>
                <li class="score-tally">
                    Drawn: <span id="drawn">0</span>
                </li>
            </ul>
            <button class="btn" id="reset-btn">Reset Scores</button>
        </section>

        <!-- Results Modal with transparent back gorund -->
        <div id="modal-surround">
            <section id="result-modal">
                <h2 id="result">
                    placeholder
                </h2>
                <hr>
                <p id="description">

                </p>
                <div>
                    <button class="btn" id="redeal-btn">Deal Again</button>
                </div>
            </section>   
        </div>

        <!-- Container for players hand -->
        <section id="player-side" class="table-section-pad">
            <h2>Player Hand</h2>
            <div id="player-card-container">

            </div>
        </section>

        <!-- Users control section -->
        <section id="contols" class="table-section-pad">
            <h3>Player Controls</h3>
            <button class="btn" id="hit-btn">HIT ME!</button>
            <!-- how do I make this a pop up modal? -->
            <a href="">Game Rules</a>
            <button class="btn" id="stand-btn">STAND</button>
        </section>
    </main>

    <!-- Footer with social links and copyright -->
    <footer class="text-align-centre">
        <ul>
            <li class="social-media-li">
                <a href="https://www.github.com/dnlbowers" target="_blank" rel="noopener" aria-label="Connect with me via GitHub (opens new tab on third party site)"><i class="fa-brands fa-github-square social-icon"></i></a>
            </li>
            <li class="social-media-li">
                <a href="https://www.linkedin.com/in/dnlbowers/" target="_blank" rel="noopener" aria-label="Connect with me via linked in (opens new tab on third party site)"><i class="fa-brands fa-linkedin social-icon"></i></a>
            </li>
        </ul>
        <small id="copyright">
            <i class="fa-solid fa-copyright">opyright of dnlbowers</i>
        </small>
    </footer>    

<!-- Link to JavaScript file -->
<script src="assets/js/script.js"></script>

<!-- No script error -->
<noscript>
    Your browser either does not support JavaScript, or it is not enabled! If you wish to play this game, then 
    either change your browser or enable it for the use of JavaScript.
  </noscript>
</body>
</html>
